<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid header-container" style="background-color: #2b3138;">
        <div class=" row">
            <div class="col-3" style="height: 5vw">
              <div class="title">Dragon Trading</div>
            </div>
            <div class="col-3" style="height: 5vw">
             <img src="dragon.svg" height="65vw">
              </div>
            <div class="col-1" style="height: 5vw">
              <div class="row ticker-color">AMZN</div>
              <div class="row featured4 result-color"></div>
            </div>
            <div class="col-1" style="height: 5vw">
              <div class="row ticker-color">GOOGL</div>
              <div class="row featured3 result-color"></div>
            </div>
            <div class="col-1" style="height: 5vw">
              <div class="row ticker-color">MSFT</div>
              <div class="row featured2 result-color"></div>
            </div>
            <div class="col-1" style="height: 5vw">
              <div class="row ticker-color">AAPL</div>
              <div class="row featured1 result-color"></div>
            </div>
            <div class="col-1 clock" style="height: 5vw"></div>

        </div>
    </header>
<div class="container-fluid main-container">
    <div class="row">
        <div class="col-4">
            <div class="card">
              <div class="row">
                <div class="col-6">
                  <div class="input-group">
                    <input type="text" class="form-control ticker-search-input" aria-label="Text input with segmented dropdown button" placeholder="Enter Ticker">
                    <button type="button" class="btn btn-outline-secondary ticker-search-button search-button">Search</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split drop-button" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end past-ticker-search">
                    </ul>
                  </div>
                </div>
              </div>
              <div class="name col-12 display"></div>
              <hr>
                <div class="exchange col-12 display"></div>
                <hr>
                <div class="ticker col-12 display"></div>
                <hr>
                <div class="live-price col-12 display" style="color: greenyellow"></div>
                <hr>
                <div class="opening-price col-12 display"></div>
            </div>

        </div>
       
        <div class="col-7">
            <div class="card">
                <div class="row">
                <div class="col-12" id="chart"></div>
                <div class="col-12"></div>
                </div>

            </div>
        </div>
    <div class="row newstopspace container-fluid">
      <div class="col-5 " id="specificnewscontainer">
        
       <div class="row news">
        </div> 

    </div>
    <div class="row newstopspace container-fluid" style="display: flex" style="justify-content: space-around">
      <div class="col-5">
        
       <div class="row">
        </div> 

    </div>
  </div>
</div>
    
</body>

<script src="script.js"></script>
</html>
